<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Clinical System</title>
    <link rel="stylesheet" href="../static/css/maicons.css">
    <link rel="stylesheet" href="../static/css/bootstrap.css">
    <link rel="stylesheet" href="../static/vendor/owl-carousel/css/owl.carousel.css">
    <link rel="stylesheet" href="../static/vendor/animate/animate.css">
    <link rel="stylesheet" href="../static/css/theme.css">
    <link rel="stylesheet" href="//code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
    
    <style>
        .ui-autocomplete {
            z-index: 1000;
        }
    </style>
</head>
<body>
    {% include 'header.html' %}

    <div class="page-hero bg-image overlay-dark" style="background-image: url(../static/img/bg_image_1.jpg);">
        <div class="hero-section">
            <div class="container text-center wow zoomIn">
                <span class="subhead">Clinical System</span>
                <h1 class="display-4">Easy access to all your data</h1>
                {% if not logged_in %}
                <a href="{{ url_for('signup') }}" class="btn btn-primary">Register Now</a>
                {% endif %}
            </div>
        </div>
    </div>
    <div class="page-section pb-0">
        <div class="container">
            <div class="row align-items-center">
                <div class="col-lg-6 py-3 wow fadeInUp">
                    <h1>Welcome to Your Health <br> Center</h1>
                    <p class="text-grey mb-4">Hello!</p>
                    <a href="{{url_for('about')}}" class="btn btn-primary">Learn More</a>
                </div>
                <div class="col-lg-6 wow fadeInRight" data-wow-delay="400ms">
                    <div class="img-place custom-img-1">
                        <img src="../static/img/bg-doctor.png" alt="">
                    </div>
                </div>
            </div>
        </div>
    </div>
    {% include 'footer.html' %}

    <script src="../static/js/jquery-3.5.1.min.js"></script>
    <script src="../static/js/bootstrap.bundle.min.js"></script>
    <script src="../static/vendor/owl-carousel/js/owl.carousel.min.js"></script>
    <script src="../static/vendor/wow/wow.min.js"></script>
    <script src="../static/js/theme.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
    <script>
        $(function () {
            var availablePages = [
                "Home",
                "Scan QR",
                "About Us",
                "Contact",
                "Log In",
                "Register"
            ];
            $("#search-box").autocomplete({
                source: availablePages,
                select: function (event, ui) {
                    if (ui.item.value == "Home") {
                        window.location.href = "{{url_for('home')}}";
                    } else if (ui.item.value == "Scan QR") {
                        window.location.href = "{{url_for('scanqr')}}"
                    } else if (ui.item.value == "About Us") {
                        window.location.href = "{{url_for('about')}}";
                    } else if (ui.item.value == "Contact") {
                        window.location.href = "{{url_for('contact')}}";
                    } else if (ui.item.value == "Log In") {
                        window.location.href = "{{url_for('login')}}";
                    } else if (ui.item.value == "Register") {
                        window.location.href = "{{url_for('signup')}}";
                    }
                }
            });
        });
    </script>
</body>
</html>
