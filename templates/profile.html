<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Clinical System</title>
    <link rel="stylesheet" href="../static/css/maicons.css">
    <link rel="stylesheet" href="../static/css/bootstrap.css">
    <link rel="stylesheet" href="../static/vendor/owl-carousel/css/owl.carousel.css">
    <link rel="stylesheet" href="../static/vendor/animate/animate.css">
    <link rel="stylesheet" href="../static/css/theme.css">
    <link rel="stylesheet" href="//code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            background-size: cover;
            color: #333;
        }

        h1 {
            color: #ffffff;
            font-size: 1.5em;
            display: flex;
            align-items: center;
        }

        nav ul {
            list-style: none;
            margin: 0;
            padding: 0;
            display: flex;
            gap: 20px;
            flex-wrap: wrap;
        }

        nav a {
            text-decoration: none;
            color: #e0e0e0;
            font-size: 1em;
            transition: color 0.3s;
        }

        nav a:hover {
            color: #bb86fc;
        }

        .btn {
            background-color: #bb86fc;
            color: #000000;
            padding: 10px 20px;
            border: none;
            border-radius: 25px;
            text-decoration: none;
            font-size: 1em;
            transition: background-color 0.3s, transform 0.3s;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        .btn:hover {
            background-color: #9b59b6;
            transform: scale(1.05);
        }

        .btn-primary {
            background-color: #03dac6;
        }

        .btn-primary:hover {
            background-color: #018786;
        }

        #hero {
            text-align: center;
            padding: 50px 20px;
            background-color: rgba(255, 255, 255, 0.9);
            flex: 1;
            border-radius: 10px;
            margin: 20px auto;
            max-width: 90%;
            box-sizing: border-box;
        }

        #hero h2 {
            color: #1e1e1e;
            font-size: 2.5em;
            margin: 0;
        }

        #hero p {
            color: #555;
            font-size: 1.2em;
            margin: 20px 0;
        }

        .hero-img {
            margin-top: 20px;
            width: 100%;
            max-width: 600px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        #benefits {
            margin: 40px auto;
            padding: 20px;
            background-color: #f7f7f7;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            max-width: 90%;
            box-sizing: border-box;
        }

        #benefits h3 {
            color: #1e1e1e;
            font-size: 2em;
            margin-bottom: 20px;
            text-align: center;
        }

        .benefit-cards {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
        }

        .benefit-card {
            background-color: #ffffff;
            border-radius: 10px;
            padding: 20px;
            width: calc(50% - 20px);
            text-align: center;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
            box-sizing: border-box;
        }

        .benefit-card p {
            color: #333;
            font-size: 1em;
        }

        .social-media {
            background-color: #546e7a;
            color: white;
            padding: 10px;
            display: flex;
            justify-content: space-around;
            align-items: center;
            width: 100%;
        }

        .social-media img {
            width: 30px;
            height: 30px;
        }

        .footer-content {
            display: flex;
            justify-content: space-around;
            width: 100%;
            background-color: #546e7a;
            padding: 20px 0;
            flex-wrap: wrap;
        }

        .footer-content div {
            flex: 1;
            text-align: left;
            min-width: 200px;
        }

        .footer-content p {
            margin: 5px 0;
        }

        /* Media Queries for Responsive Design */
        @media (max-width: 768px) {
            #hero h2 {
                font-size: 2em;
            }

            #hero p {
                font-size: 1em;
            }

            .benefit-card {
                width: calc(100% - 20px);
            }

            nav ul {
                flex-direction: column;
                gap: 10px;
            }

            .container {
                flex-direction: column;
            }
        }

        @media (max-width: 480px) {
            #hero h2 {
                font-size: 1.5em;
            }

            #hero p {
                font-size: 0.9em;
            }
        }

        .profile-container {
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 300px;
            text-align: center;
            
            padding: 20px;
        }

        .profile-photo {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            object-fit: cover;
            margin-bottom: 20px;
        }

        .profile-info {
            text-align: left;
        }

        .profile-info p {
            margin: 5px 0;
        }

        h2 {
            margin-bottom: 20px;
            color: #333;
        }

        a button {
            background-color: #1a73e8;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            margin: 10px 0;
            width: 100%;
        }

        a button:hover {
            background-color: #0c50c1;
        }

        .qr-image {
            width: 150px;
            height: 150px;
            object-fit: contain;
        }
    </style>
</head>

<body>
    {% include 'header.html' %}
    <center>
    <div class="profile-container">
        <a href="{{ link }}">
            <img src="{{ url_for('static', filename='qrcode.png') }}" alt="QR Code" class="qr-image">
        </a>
        <h2 id="name">{{ name }}</h2>
        <div class="profile-info">
            <p><strong>ID:</strong> <span id="id">{{ patient_id }}</span></p>
            <p><strong>Age:</strong> <span id="age">{{ age }}</span></p>
            <p><strong>Gender:</strong> <span id="gender">{{ gender }}</span></p>
        </div>
        <a href="{{ url_for('settings', patient_id=patient_id) }}">
            <button>Edit Details</button>
        </a>
        <a href="{{ url_for('show_history', patient_id=patient_id) }}">
            <button>More Details of {{patient_id}}</button>
        </a>
        <a href="{{ url_for('add_all', patient_id=patient_id) }}">
            <button>Add More Details of {{patient_id}}</button>
        </a>
    </div>
</center>
    {% include 'footer.html' %}

    <script src="../static/js/jquery-3.5.1.min.js"></script>
    <script src="../static/js/bootstrap.bundle.min.js"></script>
    <script src="../static/vendor/owl-carousel/js/owl.carousel.min.js"></script>
    <script src="../static/vendor/wow/wow.min.js"></script>
    <script src="../static/js/theme.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
    <script>
        $(function () {
            var availablePages = [
                "Home",
                "Scan QR",
                "About Us",
                "Contact",
                "Log In",
                "Register"
            ];
            $("#search-box").autocomplete({
                source: availablePages,
                select: function (event, ui) {
                    if (ui.item.value == "Home") {
                        window.location.href = "{{url_for('home')}}";
                    } else if (ui.item.value == "Scan QR") {
                        window.location.href = "{{url_for('scanqr')}}"
                    } else if (ui.item.value == "About Us") {
                        window.location.href = "{{url_for('about')}}";
                    } else if (ui.item.value == "Contact") {
                        window.location.href = "{{url_for('contact')}}";
                    } else if (ui.item.value == "Log In") {
                        window.location.href = "{{url_for('login')}}";
                    } else if (ui.item.value == "Register") {
                        window.location.href = "{{url_for('signup')}}";
                    }
                }
            });
        });
    </script>
</body>
</html>
