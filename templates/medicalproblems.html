<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Medical Problems Data</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <h1>Medical Problems Data</h1>
        {% for row in rows %}
        <div class="record">
            <div><strong>PatientID:</strong> {{ row['PatientID'] }}</div>
            <div><strong>DiseaseID:</strong> {{ row['DiseaseID'] }}</div>
            <div><strong>Disease Name:</strong> {{ row['DiseaseName'] }}</div>
            <div><strong>Status:</strong> {{ row['Status'] }}</div>
            <div><strong>Date:</strong> {{ row['Date'] }}</div>
            <div><strong>Remarks:</strong> {{ row['remarks'] }}</div>
        </div>
        {% endfor %}
    </div>
</body>
</html>
