<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Surgery Data</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <h1>Surgery Data</h1>
        {% for row in rows %}
        <div class="record">
            <div><strong>PatientID:</strong> {{ row['PatientID'] }}</div>
            <div><strong>SurgeryID:</strong> {{ row['SurgeryID'] }}</div>
            <div><strong>Surgery Type:</strong> {{ row['SurgeryType'] }}</div>
            <div><strong>Date:</strong> {{ row['Date'] }}</div>
            <div><strong>Outcome:</strong> {{ row['Outcome'] }}</div>
            <div><strong>Remarks:</strong> {{ row['remarks'] }}</div>
        </div>
        {% endfor %}
    </div>
</body>
</html>
