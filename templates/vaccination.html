<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vaccination Data</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <h1>Vaccination Data</h1>
        {% for row in rows %}
        <div class="record">
            <div><strong>PatientID:</strong> {{ row['PatientID'] }}</div>
            <div><strong>VaccinationID:</strong> {{ row['VaccinationID'] }}</div>
            <div><strong>Vaccination Name:</strong> {{ row['VaccinationName'] }}</div>
            <div><strong>Date Of Vaccination:</strong> {{ row['DateOfVaccination'] }}</div>
            <div><strong>Dosage:</strong> {{ row['Dosage'] }}</div>
            <div><strong>Remarks:</strong> {{ row['remarks'] }}</div>
        </div>
        {% endfor %}
    </div>
</body>
</html>
